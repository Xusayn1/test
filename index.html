<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AX7 Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <form action="#">
    
                <div class="form-group">
                    <label class="label-first" for="username">Username</label><br>
                    <input type="text" id="username" placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label class="label-first" for="password">Password</label><br>
                    <input type="password" id="password" placeholder="Enter password">
                    <p>Your password is between 4 and 12 characters</p>
                </div>

                <div class="form-group">
                    <label class="label-first" for="error-input">Input Text Label</label><br>
                    <input type="text" id="error-input" class="input-error" placeholder="Typing |">
                    <p>Error message informing me of a problem</p>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="remember">
                    <label class="label-second" for="remember">Remember me</label>
                </div>

                <div class="form-group">
                    <input type="radio" name="radio-select" id="radio1">
                    <label for="radio1">Radio selection 1</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="radio-select" id="radio2" checked>
                    <label for="radio2">Radio selection 2</label>
                </div>
                <div class="form-group">
                    <input type="radio" name="radio-select" id="radio3">
                    <label for="radio3">Radio selection 3</label>
                </div>

                <div class="form-group">
                    <label class="label-first" for="dropdown">Dropdown Title</label><br>
                    <select id="dropdown">
                        <option>Dropdown option</option>
                        <option>Dropdown option 1</option>
                        <option>Dropdown option 2</option>
                    </select>
                </div>

                <div class="flex-btn">
                    <button type="button" class="btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
